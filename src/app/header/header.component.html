

<header>
  <div class="logo">
    <img src="../../assets/img/brackets.png" alt="logo" height="50">

      <h1>LCF</h1>

        [strings]="['LCF', 'LCF', 'LCF', 'LCFerreira', 'LCFrontend']" 
        [loop]="true" [typeSpeed]="200"

        >
